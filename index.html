<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D之友和B之友</title>
    <link rel="stylesheet" href="sfsff.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>#微信附近极品私约</h1>
            <p class="subtitle">付费进入主播 私密群3号房</p>
        </div>        
        <div class="content">
		        D之友和B之友
            <div class="price">打赏进群，&yen;11元</div>            
            <!-- 二维码容器 -->
            <div class="qr-container">
                <!-- 支付二维码 -->
                <div class="qr-image" id="paymentQR">
                    <img src="eb1257f6-b1e0-5b02-be27-6e57ca18bffd.png" alt="二维码" style="width:100%;height:100%;object-fit:cover;">
                </div>                
                <!-- 群二维码（初始隐藏） -->
                <div class="qr-image" id="groupQR" style="display: none;">
                    <img src="mmqrcode1759374699028.png" alt="群二维码" style="width:100%;height:100%;object-fit:cover;">
                </div>
            </div>
            <!-- 有效期信息 -->
			<div class="scan-tip">例截图 或：保存本地 相册扫码</div>
            <div class="expiry-info" id="expiryInfo"></div>
            <!-- 倒计时提示 -->
            <div class="countdown-tip" id="countdownTip">注意：2分钟后显示群图片..</div>
            <!-- 成功信息 -->
            <div class="success-message" id="successMessage">已解锁'扫描二维码入群!</div>
        </div>
    </div>

    <!-- 联系按钮 -->
    <a href="https://qm.qq.com/q/OaAD8t0R4A" class="contact-button">
	<br><span style="background-color: #CCC; color: white; padding: 2px 6px;">&#x27A1; 群付费反馈</span>
    </a>
    
	<a href="D之友和B之友.png" class="contact-button">
	<br><img src="b39dc65f-1d7c-3f6d-bb9d-33aae8d0f607.gif" alt="" width="316" height="50">
	</a>
	<p>&#x2B06;</p>
	
	<script>
        let countdownInterval;
        let countdownTime = 15 * 60; // 5分钟，单位：秒
        let countdownStarted = false;

        // 计算有效期并显示
        function updateExpiryInfo() {
            const now = new Date();
            const expiryDate = new Date(now);
            expiryDate.setDate(now.getDate() + 1); // 1天后过期
            
            const expiryString = expiryDate.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            
            document.getElementById('expiryInfo').textContent = `有效期至：${expiryString}`;
        }

        // 开始倒计时
        function startCountdown() {
            if (countdownStarted) return;
            countdownStarted = true;
            
            const countdownTip = document.getElementById('countdownTip');
            
            countdownInterval = setInterval(function() {
                const minutes = Math.floor(countdownTime / 60);
                const seconds = countdownTime % 60;
                
                countdownTip.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ; 后显示群图片..`;
                
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    showGroupQRCode();
                }
                countdownTime--;
            }, 1000);
        }

        // 显示群二维码
        function showGroupQRCode() {
            document.getElementById('paymentQR').style.display = 'none';
            document.getElementById('groupQR').style.display = 'flex';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('countdownTip').style.display = 'none';
        }

        // 监听支付二维码点击事件 模拟支付成功
        document.querySelector('#paymentQR img').addEventListener('click', function() {
            // 在实际使用中，这里应该由微信支付回调触发
            startCountdown();
        });

        // 自动检测支付状态 每3秒检查一次
        setInterval(function() {
            // 在实际使用中，这里应该调用后端API检查支付状态
            // 以下是模拟逻辑，实际使用时需要移除
            const isPaid = Math.random() < 0.05; // 5%概率模拟支付成功
            if (isPaid && !countdownStarted) {
                startCountdown();
            }
        }, 3000);

        // 初始化显示有效期
        updateExpiryInfo();

        // 检查URL参数，如果包含支付成功参数，开始倒计时
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('payment') === 'success') {
            startCountdown();
        }
    </script>
</body>
</html>
